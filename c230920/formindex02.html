<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 하나의 폼에서 여러 개의 레이블을 구현하고 싶을 떄 사용  -->
        <fieldset>
            <legend>
                <!-- legend => fieldset으로 묶은 그룹의 제목을 나타낸다 -->
                개인정보
            </legend>
            <ul>
                <li>
                <label for="name">이름</label>
                <!-- for로 선언한 name 과 밑에 아이디로 선언한 ""가 동일해야 함 -->
                <input type="text" id="name"/>
                </li>
                <li>
                    <label for="mail">메일</label>
                    <input type="text" id="mail"/>
                </li>
                <br>
                <br>
                <input type="submit">
            </ul>
            </fieldset>
            <fieldset>
                <legend>로그인</legend>
                <ul>
                    <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id"/>
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <input type="text" id="pwd"/>
                    </li>
                    <br>
                    <br>
                    <input type="submit">

                </ul>
            </fieldset>
    </form>
</body>
</html>
