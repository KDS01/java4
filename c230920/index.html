<!--독타입 : 브라우저의 HTML 문서의 버전을 알려줌  -->
<!DOCTYPE html>
<!--HTML 문서의 시작을 알려줌  -->
<html lang="ko">
<!-- head : 브라우저 상에는 보이지 않으나, 해당 브라우저에서 사용할 기능,속성 등을 정의할 수 있음. -->
<head>
    <meta charset="UTF-8">
    <!-- initial scale => 기본적으로 1배율로 설정
    content = ~ 기기의 크기에 맞게 content를 조정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고기먹고싶다</title>
</head>
<body>
    요기다가 실제 브라우저 실행화면에 보이는 내용을 작성한다.

    <h1>글자 제목</h1>
    <h2>입력할수록</h2>
    <h3>작아진다</h3>
    <h4>넘어갈수록</h4>
    <h5>점점 작아진다</h5>
    <h6>더 작아진다</h6>
</body>
</html>
